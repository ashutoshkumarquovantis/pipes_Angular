<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" [(ngModel)] = "filteredStatus">
      <hr>
      <div> App Status : {{appStatus | async}} </div>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter : filteredStatus : 'instanceType'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten : 20 }}</strong> |
           {{ server.instanceType | uppercase }} |
           <!-- !we can chain the pipes together but we need to be careful about the order -->
           {{ server.started | date : 'fullDate' | uppercase | shorten : 10}}
        </li>
      </ul>
    </div>
  </div>
</div>
